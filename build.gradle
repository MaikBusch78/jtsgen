buildscript {
    repositories {
        jcenter()
    }
    dependencies {
   		classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1+"
   	}
}


description = 'Java to TypeScript Type Emitter Parent Project'

allprojects {
    version="0.1.3-SNAPSHOT"
    group="jtsgen"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    
    repositories {
        jcenter()
    }
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }


    jacocoTestReport {
        reports {
            xml.enabled = true
            html.enabled = true
        }
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

