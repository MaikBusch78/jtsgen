apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
	publications {
		JtsgenPublishAnnotation(MavenPublication) {
			from components.java
            artifactId 'jtsgen-annotations'
		}
	}
}

task blubb() {
	println(version)
}
